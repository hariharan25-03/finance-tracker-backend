# ================================
# Database (local + Cloud SQL)
# ================================
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/portfolio_finance}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate
# ================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Logging
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# External API Key
# ================================
alphavantage.api.key=0S55175NF4YRVX2S
asset.update.rate=3600000

# ================================
# Misc
# ================================
spring.jmx.enabled=false
# Dynamic port (App Engine provides PORT env var)
server.port=${PORT:8080}
